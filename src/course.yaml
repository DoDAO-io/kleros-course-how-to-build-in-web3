    details: >
      ### About this chapter

      In this lesson, you will have a short introduction to the course and you
      will learn the key concepts of the blockchain revolution: why Web3 is a
      new iteration of the Internet and how it is different from Web2, the
      Internet controlled by the big tech companies of Silicon Valley. 


